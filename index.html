<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/82ef17ee56.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <title>Wooden Battlefield</title>
</head>

<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" >BATTLEFIELD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="new-game">New Game</a>
                        </li>
                        <li class="nav-item">
                            <a id="reset" class="nav-link">Reset</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-collapse class=d-flex flex-row-reverse">
                        <li class="nav-item p-2">
                            <a class="nav-item" href="/login.html">LOG IN</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="/howtoplay.html">HOW TO PLAY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="main-content">
        <div class="container main-content">
            <div class="row">
                <div class="col puzzles list-group">
                    <a class="puzzle-list list-group-item list-group-item-action" >Daily Puzzle</a>
                    <a class="puzzle-list list-group-item list-group-item-action" >Puzzle Library</a>
                    <a class="puzzle-list list-group-item list-group-item-action" >Custom Boards</a>
                </div>
                <div class="col-6 board container">
                    <div class="board-top conatiner">
                        <div class="single-row row">
                            <i id=t1 title= "g1" class=" green fa-solid fa-circle fa-3x peg"></i>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=t2 title= "g2" class="green fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=t3 title= "g3" class="green fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="row triple-row">
                            <div class="col">
                                <i id=t4 title= "g4" class="green fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col-6">
                                <i id=t5 title= "g5" class="green fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col">
                                <i id=t6 title= "g6" class="green fa-solid fa-circle fa-3x peg"></i>
                            </div>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=t7 title= "g7" class="green fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=t8 title= "g8" class="green fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <i id=middle-space title="open" class="fa-solid fa-circle fa-3x open"></i>
                    </div>
                    <div class="board-bottom conatiner">
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=b8 title= "y8" class="yellow fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=b7 title= "y7" class="yellow fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="row triple-row">
                            <div class="col">
                                <i id=b6 title= "y6" class="yellow fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col-6">
                                <i id=b5 title= "y5" class="yellow fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col">
                                <i id=b4 title= "y4" class="yellow fa-solid fa-circle fa-3x peg"></i>
                            </div>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=b3 title= "y3" class="yellow fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=b2 title= "y2" class="yellow fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="single-row row">
                            <i id=b1 title= "y1" class="yellow fa-solid fa-circle fa-3x peg"></i>
                        </div>
                    </div>
                </div>
                <div class="col records list-group">
                    <a id= "timer" class="records-list list-group-item list-group-item-action">Time: <span id="minutes">0</span>:<span id="seconds">00</span></a>
                    <a class="records-list list-group-item list-group-item-action">Best: 0:00</a>
                    <a id= "moves" class="records-list list-group-item list-group-item-action">Moves: 0</a>
                    <a class="records-list list-group-item list-group-item-action">Best: 0</a>
                </div>
            </div>
    </section>

    <script $(document).ready(function() { src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" });>
    </script>
    <!-- <script type="text/javascript" src="battlefield.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
