<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/82ef17ee56.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="static/styles.css">
    <title>Wooden Battlefield</title>
</head>

<body>
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">BATTLEFIELD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">New Game</a>
                        </li>
                        <li class="nav-item">
                            <a id="reset" class="nav-link">Reset</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-collapse class=d-flex flex-row-reverse">
                        <li class="nav-item p-2">
                            <a class="nav-item" href="/login.html">LOG IN</a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="/howtoplay.html">HOW TO PLAY</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="main-content">
        <div class="container main-content">
            <div class="row">
                <div class="col puzzles list-group">
                    <a class="puzzle-list list-group-item list-group-item-action" href="#">Daily Puzzle</a>
                    <a class="puzzle-list list-group-item list-group-item-action" href="#">Puzzle Library</a>
                    <a class="puzzle-list list-group-item list-group-item-action" href="#">Custom Boards</a>
                </div>
                <div class="col-6 board container">
                    <div class="board-top conatiner">
                        <div class="single-row row">
                            <i id=g1 title="green" class="fa-solid fa-circle fa-3x peg"></i>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=g2 title="green" class="fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=g3 title="green" class="fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="row triple-row">
                            <div class="col">
                                <i id=g4 title="green" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col-6">
                                <i id=g5 title="green" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col">
                                <i id=g6  title="green" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=g7 title="green" class="fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=g8 title="green" class="fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <i id=open-space title="open" class="fa-solid fa-circle fa-3x open"></i>
                    </div>
                    <div class="board-bottom conatiner">
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=y8 title="yellow" class="fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=y7 title="yellow" class=" fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="row triple-row">
                            <div class="col">
                                <i id=y6 title="yellow" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col-6">
                                <i id=y5 title="yellow" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                            <div class="col">
                                <i id=y4 title="yellow" class="fa-solid fa-circle fa-3x peg"></i>
                            </div>
                        </div>
                        <div class="row double-row">
                            <div class="col-6">
                                <i id=y3 title="yellow" class="fa-solid fa-circle fa-3x peg double-peg1"></i>
                            </div>
                            <div class="col-6">
                                <i id=y2 title="yellow" class="fa-solid fa-circle fa-3x peg double-peg2"></i>
                            </div>
                        </div>
                        <div class="single-row row">
                            <i id=y1 title="yellow" class="fa-solid fa-circle fa-3x peg"></i>
                        </div>
                    </div>
                </div>
                <div class="col records list-group">
                    <a class="records-list list-group-item list-group-item-action" href="#">Time: 0:00</a>
                    <a class="records-list list-group-item list-group-item-action" href="#">Best: 0:00</a>
                    <a class="records-list list-group-item list-group-item-action" href="#">Moves: 0</a>
                    <a class="records-list list-group-item list-group-item-action" href="#">Best: 0</a>
                </div>
            </div>
    </section>

    <script $(document).ready(function() { src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" });>
    </script>
    <!-- <script type="text/javascript" src="battlefield.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
